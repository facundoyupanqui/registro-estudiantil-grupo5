<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registroForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="17" required>
    </div>
    <div>
      <label for="carrera">Carrera:</label>
      <input type="text" id="carrera" name="carrera" required>
    </div>
    <div>
      <button type="submit">Registrar</button>
    </div>
  </form>
  // Filtro
    <div>
    <label for="filtro-carrera">Filtrar por carrera:</label>
    <input type="text" id="filtro-carrera">
    <button onclick="filtrarPorCarrera(document.getElementById('filtro-carrera').value)">Filtrar</button>
    <button onclick="listarEstudiantes()">Mostrar todos</button>
  </div>

  <h2>Lista de Estudiantes</h2>
  <ul id="lista-estudiantes"></ul>

  <script src="script.js"></script>
</body>
</html>
